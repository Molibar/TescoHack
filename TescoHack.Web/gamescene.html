<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listview - jQuery Mobile Demos</title>
	<link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
	<script src="js/gamescene.js"></script>
	<style id="custom-icon">
        .ui-icon-custom:after {
			background-image: url("../_assets/img/glyphish-icons/21-skull.png");
			background-position: 3px 3px;
			background-size: 70%;
		}
    </style>
</head>
<body>
	<div class="wrapper">

		<div class="row-head">
			<div class="row-head-character">
			</div>
			<div class="font-lobster row-head-score">
				SCORE: <span>1120</span>
			</div>
		</div>

		<div class="row-content">
			<div class="row-content-map">
				<img src="img/map.jpg" />
				<div class="star star-1"><img src="img/star.png" /></div>
				<div class="star star-2"><img src="img/star.png" /></div>
				<div class="star star-3"><img src="img/star.png" /></div>
				<div class="star star-4"><img src="img/star.png" /></div>
				<div class="star star-5"><img src="img/star.png" /></div>
			</div>
		</div>

		<div class="row-content-timebar">
			<div class="timebar">
				<div class="timebar-inner"></div>
			</div>
		</div>

		<button class="ui-btn ui-btn-b ui-shadow">SCAN</button>

		<div class="row-inventory">
			<div class="row-inventory-inner">
				<div class="row-inventory-item"></div>
				<div class="row-inventory-item"></div>
				<div class="row-inventory-item"></div>
				<div class="row-inventory-item"></div>
				<div class="row-inventory-item"></div>
				<div class="row-inventory-item"></div>
				<div class="row-inventory-item"></div>
				<div class="row-inventory-item"></div>
				<div class="row-inventory-item"></div>
				<div class="row-inventory-item"></div>
				<div class="row-inventory-item"></div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div data-role="footer" class="nav-glyphish-example" data-theme="a">
        <div data-role="navbar" class="nav-glyphish-example" data-grid="b">
            <ul>
                <li><a href="#" class="js-btn-quest quest-icon" data-icon="custom" class="ui-btn-active">Quest List</a></li>
                <li><a href="#" class="js-btn-game game-icon" data-icon="custom">Conquer</a></li>
                <li><a href="#" class="js-btn-leaderboard leaderboard-icon" data-icon="custom">Leaderboards</a></li>
            </ul>
        </div>
	</div>

</body>
</html>
